<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Pasar de Imagen y PDF a Texto</h1>
    </header>
    <main>
        
        <label for="fileInput" class="label-file">Seleccionar archivo</label>
        <input type="file" id="fileInput" accept=".pdf, .jpg, .jpeg, .png, .gif" />
        <br>
        <span id="fileName"></span> <!-- Nuevo elemento para mostrar el nombre del archivo -->  
        <br>
        <button id="ocrButton" disabled>Aplicar OCR</button> <!-- BotÃ³n deshabilitado por defecto -->
        
        <div id="resultContainer">
            <p id="ocrResult"></p>
        </div>
    </main>
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Cargando...</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
